<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Team Assigner</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Team Assigner</h1>
        <div class="input-container">
            <label for="total">Total Members:</label>
            <input type="number" id="total" class="input-field" required>
            <label for="mpt">Members Per Team:</label>
            <input type="number" id="mpt" class="input-field">
            <button type="button" class="assign-btn" id="btn">Assign Teams</button>
        </div>

        <div class="output-container" id="outputContainer" style="display: none;">
            <h2 class="result-title">Result:&nbsp;</h2>
            <button type="button" style="visibility: hidden;" class="reset-btn" id="resetButton">Reset</button>
            <button type="button" style="visibility: hidden;" class="download-btn" id="downloadButton">Download</button>
            <select class="download-select" id="downloadSelect" class="download-btn" style="visibility: hidden;">
                <option value="" class="option" disabled selected>Select Format</option>
                <option value="csv" class="option">CSV</option>
                <option value="pdf" class="option">PDF</option>
            </select>
            <div class="team-output" id="output">
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.0/jspdf.plugin.autotable.min.js"></script>
    <script src="/assets/registerEduFont.js"></script>
    <script src="/assets/registerCaveat.js"></script>
    <script src="script.js"></script>
</body>

</html>
